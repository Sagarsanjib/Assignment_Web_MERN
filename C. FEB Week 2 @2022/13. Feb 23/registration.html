<html>
            <head>
                        <title>
                                REGISTRATION PAGE
                        </title>
                        
                        <link rel="stylesheet" href="registration.css" />
            </head>


            <body>
                    <div class="parent-div">

                            <div class="image-div">
                                    <img src="./images/SAGAR.jpeg" />
                            </div>

                            <a class="reg">
                                REGISTRATION
                            </a>

                            <div class="registration-form">
                            
                                        <form action="register-sucesss.html">
                                                
                                            <label>
                                                    FULL NAME*
                                            </label>
                                            <input type="text" placeholder="Enter your full-name" required pattern="[a-zA-Z]+ [a-zA-Z]+"/>

                                            <label>
                                                    EMAIL*
                                            </label>
                                            <input type="email" placeholder="Enter your Email" required pattern="[a-zA-z]+(|[0-9])+@gmail\.com"/>

                                            <label>
                                                    MOBILE-NUMBER*
                                            </label>
                                            <input type="tel" placeholder="Enter your number" required pattern="[6-9]{1}[0-9]{9}" minlength="10" maxlength="10"/>
                                            
                                            <label>
                                                    DOB*
                                            </label>
                                            <input type="date" placeholder="Enter your DOB" />

                                            <label>
                                                Gender*
                                            </label>
                                            <span>
                                                <input type="radio" name="gender" id="gen" required/>Male
                                                <input type="radio" name="gender" id="gen" required/>Female
                                                <input type="radio" name="gender" id="gen" required/>Other
                                            </span>

                                            <br/>

                                            <label>
                                                    Password*
                                            </label>
                                            <input type="password" placeholder="Enter your password" required minlength="8" maxlength="15" />

                                            <button type="submit">
                                                        SIGNUP
                                            </button>

                                            <p>
                                                    Already have an account?

                                                    <a href="./login.html">
                                                        Sign in
                                                    </a>
                                            </p>

                                        </form>
                                    

                            </div>


                    </div>


            </body>
</html>
