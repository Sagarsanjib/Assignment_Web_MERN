<html>
    <head>
                <title>
                    LOGIN PAGE 
                </title>
                <link rel="stylesheet" href="./login.css"/>
    </head>

    <body>
       <div class="main-div">
           
           <div class="login-div">

               <section>

                   <div class="form-div">

                        <form action="login-success.html">
                                <label>
                                    USERNAME/EMAIL
                                </label>

                                <br/>

                                <input type="email" class="username" pattern="[a-zA-z]+(|[0-9])+@gmail\.com" required/>
                                <br/>

                                <label>
                                        PASSWORD
                                </label>
                                <br/>

                                <input type="password" class="password" minlength="8" maxlength="15" required/>
                                <br/>
                                <br/>

                                <button type="submit">
                                    SIGN IN
                                </button>

                                <p>
                                        Don't have an account? 

                                        <a href="./registration.html">
                                                Sign Up
                                        </a>

                                </p>
                                    
                                <a href="#">
                                        Forgot Password
                                </a>


                        </form>

                    </div>

                </section>
            </div>

       </div>

    </body>
</html>
