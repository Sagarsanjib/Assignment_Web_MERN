<html>
    <head>
        <title>
            Calculator UI
        </title>
        <link rel="stylesheet" href="./index.css"/>
    </head>
    <body>
            <div class="main-div">
                    <header>
                                <span class="time-span">
                                    9:41
                                </span>
                                <span class="network-span">
                                    <img src="./images/signal.png"/>
                                </span>
                                <span class="wifi-span">
                                    <img src="./images/wifi.png"/>
                                </span>
                                <span class="battery-span">
                                    <img src="./images/full-battery.png"/>
                                </span>
                    </header>

                
                    <section>
                                <p class="add-op">11+1+9</p>
                                <p>21</p>
                    </section>

                    <footer>
                            <table>
                                    <tr class="first-row">
                                        <td>
                                            AC
                                        </td>

                                        <td>
                                            +/-
                                        </td>

                                        <td>
                                            %
                                        </td>

                                        <td class="last-element">
                                            รท
                                        </td>
                                    </tr>

                                    <tr class="second-row">
                                        <td>
                                            7
                                        </td>

                                        <td>
                                            8
                                        </td>

                                        <td>
                                            9
                                        </td>

                                        <td class="last-element">
                                            ร
                                        </td>
                                    </tr>

                                    <tr class="third-row">
                                        <td>
                                            4
                                        </td>

                                        <td>
                                            5
                                        </td>

                                        <td>
                                            6
                                        </td>

                                        <td class="last-element">
                                            -
                                        </td>
                                    </tr>

                                    <tr class="fourth-row">
                                        <td>
                                            1
                                        </td>

                                        <td>
                                            2
                                        </td>

                                        <td>
                                            3
                                        </td>

                                        <td class="last-element">
                                            +
                                        </td>
                                    </tr>
                                    <tr class="fifth-row">
                                        <td>
                                            0
                                        </td>

                                        <td>
                                            .
                                        </td>

                                        <td class="third-element">
                                            <img src="./images/backspace.png"/>
                                        </td>
                                        
                                        <td class="last-element">
                                            =
                                        </td>
                                    </tr>
                            </table>
                    </footer>
            </div>
    </body>
</html>
