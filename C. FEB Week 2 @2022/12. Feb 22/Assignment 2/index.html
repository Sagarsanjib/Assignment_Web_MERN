<html>
    <head>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
        <title>
            Rock|Paper|Scissor
        </title>
        <link rel="stylesheet" href="./index.css"/>
    </head>
    <body>
        <div class="parent">

                <header>
                            <h1>
                                ROUND 1
                            </h1>
                </header>
                
                <section>
                        <div class="your-score-div">
                            <h3>
                                YOUR SCORE
                            </h3>
                            <span class="star">
                                    <img src="./images/star.png"/>
                                    <img src="./images/star.png"/>
                                    <img src="./images/star.png"/>
                             </span>
                        </div>


                        <div class="three-image">
                            <span>
                                    <img src="./images/stone.png"/>
                                    <img src="./images/paper.png"/>
                                    <img src="./images/scissors.png"/>
                            </span>

                            <p>
                                Take your pick
                            </p>
                        </div>


                        <div class="opponent-score-div" style="display: inline-block; margin-top: -340px; margin-left:1000px">
                                <h3>
                                            OPPONENT'S SCORE
                                 </h3>

                                <span class="star">
                                    <img src="./images/star.png"/>
                                    <img src="./images/star.png"/>
                                    <img src="./images/star.png"/>
                                </span>

                        </div>
                        <span class="tick">
                                    <img src="./images/check.png" />
                                    <p>
                                        Opponent made a pick
                                    </p>
                        </span>

                </section>
        </div>

    </body>

</html>
