                    </span>

                <div class="stories-section" style="border-bottom: 1px solid darkgrey;">

                        <a>
                            <img src="./images/comment.png"/>
                        </a>

                        <a>
                            <img src="./images/send.png" />

                <img src="./images/search.png" id="image02" onclick="show_search()"/>
                <img src="./images/heart.png" id="image03" onclick="show_like()"/>
