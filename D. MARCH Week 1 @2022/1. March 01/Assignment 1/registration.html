<html>
    <head>
        <title>
            REGISTRATION PAGE
        </title>
        <link rel="stylesheet" href="./registration.css"/>
    </head>
    <body>
        <div class="parent-div">
                <a class="reg">
                    REGISTRATION
                </a>
                <div class="form-div">
                <form action="register-sucess.html">
                    <label>
                        FULL NAME*
                    </label>
                    <input type="text" placeholder="Enter your full-name" required pattern="[a-zA-Z]+ [a-zA-Z]+"/>
                    <label>
                        EMAIL*
                    </label>
                    <input type="email" placeholder="Enter your Email" required pattern="[a-zA-z]+(|[0-9])+@gmail\.com"/>
                    <label>
                        MOBILE-NUMBER*
                    </label>
                    <input type="tel" placeholder="Enter your number" required pattern="[6-9]{1}[0-9]{9}" minlength="10" maxlength="10"/>
                    <label>
                        DOB*
                    </label>
                    <input type="date" placeholder="Enter your DOB" />
                    <label>
                        Gender*
                    </label>
                    <span>
                    <input type="radio" name="gender" id="gen" required/>Male
                    <input type="radio" name="gender" id="gen" required/>Female
                    <input type="radio" name="gender" id="gen" required/>Other
                    <br/>
                    <form action="register-sucess.html">
                    <label>
                        Password*
                    </label>
                    <input type="password" placeholder="Enter your password" required minlength="8" maxlength="15" id="password_one" />
                    <label>
                        Confirm Password*
                    </label>
                    <input type="password" placeholder="Enter your password again" required minlength="8" maxlength="15" id="password_again"/>
                    <button type="submit" onclick="btnclick();">
                        SIGN UP
                    </button>
                    <br/>
                    <span id="password_result">

                    </span>
                    <p>
                        Already have an account?
                        <a href="./login.html">
                            Sign in   
                       </a> 
                    </p> 
                   </form>
            </div>
            </div>
            <script src="index.js"></script>
    </body>
</html>
