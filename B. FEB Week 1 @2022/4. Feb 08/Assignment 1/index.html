<!DOCTYPE html>
<html lang="en">
<head>

    <title>Geekster Apply Now Form</title>
</head>
<body style="margin-left: 300px; margin-top: 200px;">
    <form action="#">
        <label>
            Full Name*
          </label>  
        <input type="text" placeholder="Enter full name" required pattern="[a-zA-z ]+" name="fname" size="70"/>
        <label style="margin-left: 40px;">
            Email*
        </label>
    <input type="text" placeholder="Enter email" required pattern="[a-zA-z]+(|[0-9])+@gmail\.com" name="em" size="70"/>
    <br/>
    <br/>
    <br/>
    <label>
        Select Course*
      </label>  
    <select style="width:800px; "name="course" required>
        <option disabled selected>
            Select Course
        </option>
        <option>
            Full Stack Web Development
        </option>
        <option>
            Advance Web Development
        </option> 
        </select>
        <br/>
        <br/>
        <br/>
        <label>
            Phone*
          </label>  
        <input type="text" placeholder="Enter mobile number" required pattern="[6-9]{1}[0-9]{9}" name="ph" style="width: 250px;"/>
        <label style="margin-left: 320px;">
            Highest Degree*
          </label>  
        <select style="width: 200px;" name="degree" required>
            <option disabled selected>
                Select Highest Degree
            </option>
            <option>
                B.E. or B.Tech(CS/IT)
            </option>
            <option>
                B.E. or B.Tech Other
            </option> 
            <option>
                M.S. or M.Tech(CS/IT)
            </option> 
            <option>
                M.S. or M.Tech Other
            </option> 
            <option>
                BCA
            </option> 
            <option>
                MCA
            </option>
            <option>
                Other
            </option>
            </select>
            <br/>
            <br/>
            <br/>
            <label>
                Year Of Completion*
              </label>  
            <select style="width: 250px;" name="year" required>
                <option disabled selected>
                    Select Year Of Completion
                </option>
                <option>
                   2018
                </option>
                <option>
                    2019
                </option> 
                <option>
                    2020
                </option> 
                <option>
                    2021
                </option> 
                <option>
                    2022
                </option> 
                </select>
                <label style="margin-left: 240px";>
                    Programming Skills*
                  </label>  
                <select style="width: 250px; " name="skills" required>
                    <option disabled selected>
                        Select Programming Skills Level
                    </option>
                    <option>
                       No Coding Skills
                    </option>
                    <option>
                        Basic Coding Skills
                    </option> 
                    <option>
                        Intermediate Coding SKills
                    </option> 
                    <option>
                        Good Coding Skills
                    </option> 
                    </select>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
        <input type="checkbox" name="tnc" style="margin-left: 150px;" required/>By signing up, you agree to the<a href="https://geekster.in/terms" style="color: green;"> Terms and Conditions</a> of Geekster (QuantumBit technologies Pvt. Ltd)*.
        <br/>
        <br/>
        <br/>
        <input type="submit" value="Submit" style="margin-left: 500px;">
    </form>
    </body>
    </html>
